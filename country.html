<div ng-repeat="country in data"> 
<h1>{{country.name}}</h1>
<hr>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div><h3>Capital</h3></div>
            {{country.capital}}
        </div>
        <div class="col-md-4">
            <div><h3>Population</h3></div>
            {{country.population}}
        </div>
        <div class="col-md-4">
            <div><h3>Region</h3></div>
            {{country.region}}
        </div>
    </div>
</div>
</div>
<hr>
<a ui-sref="home" class="btn btn-danger">Back</a>
